<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PPT Generator - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 min-h-screen flex items-center justify-center bg-[url('https://static.vecteezy.com/system/resources/thumbnails/026/423/667/small_2x/abstract-technology-background-with-circuit-board-and-blue-lights-digital-communication-line-concept-graphic-hardware-computer-tech-integrated-energy-design-information-internet-generative-ai-photo.jpg')]">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8 md:flex md:items-center md:space-x-8">
    <div class="md:w-1/2 text-center md:text-left">
      <img src="https://theaipedia.io/wp-content/uploads/2023/06/Best-AI-SEO-Tools.jpg" alt="AI Illustration"
      class="mx-auto md:mx-0 w-1/3 md:w-full">
      <h1 class="text-2xl font-bold text-black-800 mt-4">Unlock the Power of AI for Your Presentations</h1>
      <p class="text-gray-600 mt-2">Join our AI-powered platform to create stunning presentations in seconds. It's fast, easy, and free to get started!</p>
    </div>
    <div class="md:w-1/2 bg-blue-400 text-white rounded-lg p-6 space-y-6">
      <h2 class="text-2xl font-semibold text-center">Sign Up</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm">Full Name</label>
          <input type="text" id="name"name="name"placeholder="John Doe"class="w-full rounded-lg p-3 text-gray-900 focus:ring focus:ring-blue-300"/>
        </div>
        <div>
          <label for="email" class="block text-sm">Email</label>
          <input type="email"id="email"name="email"placeholder="example@email.com"class="w-full rounded-lg p-3 text-gray-900 focus:ring focus:ring-blue-300"/>
        </div>
        <div>
          <label for="password" class="block text-sm">Password</label>
          <input type="password"id="password" name="password"placeholder="••••••••"class="w-full rounded-lg p-3 text-gray-900 focus:ring focus:ring-blue-300"/>
        </div>
        <button type="submit"
         class="w-full bg-white text-blue-600 font-semibold py-3 rounded-lg hover:bg-blue-50 transition"> 
         Create Account
        </button>
    </form>
      <p class="text-center text-sm mt-4">
        Already have an account? 
        <a href="/login" class="text-white font-bold underline">Login In</a>
      </p>
    </div>
  </div>
</body>
</html>
