<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class=" flex justify-center items-stretch min-h-screen">
    <img src="https://eclipsesol.com/wp-content/uploads/2023/09/contact-us-scaled-1.jpg" alt="CONTACT US" class="w-2/3 h-auto rounded-lg object-cover">
    <div class ="py-5 px-4 max-w-1/3 mx-auto bg-white p-5 rounded-lg shadow-lg border border-black-300">
        <h1 class="text-4xl font-bold text-black-600 mb-4">CONTACT US</h1>
        <p class="text-lg text-gray-600 mb-8">24/7 We will answer your questions and problems.</p>
        <form>
            <label for="full name">Full Name</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5"type="full name"id="full name">
            <label for="email">Email Address</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5"type="email"id="email">
            <label for="phone no">Phone No</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5"type ="phone no"id="phone no">
            <label for="message">Message</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5 h-25"type ="message"id="message">
            <Send class="bg-blue-500 text-white py-1.5 px-3 rounded w-full mt-5">Send</button>

        </form>

    </div>
  </body>
</html>
